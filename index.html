<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center" id="bg">
    <div class="card rounded-3 border-0">
      <div class="row g-0">
        <div class="col col-12 col-md-6 position-relative">
          <img src="./images/image-product-desktop.jpg" alt=""
            class="rounded-start position-absolute w-100 h-100 d-none d-md-block">
          <img src="./images/image-product-mobile.jpg" alt="" class=" img-fluid rounded-top d-block d-md-none">
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body">
            <p id="category" class="font-montserrat-500 dark-grayish-blue fs-14 letter-spacing">PERFUME</p>
            <h2 id="product-name" class="font-fraunces lh-1 mb-4">Gabrielle Essence Eau De Parfum</h2>
            <p id="description" class="font-montserrat-500 dark-grayish-blue fs-14">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="d-flex align-items-center my-4">
              <h2 id="price" class="font-fraunces dark-cyan m-0">$149.99</h2>
              <div id="real-price"
                class="font-montserrat-500 dark-grayish-blue text-decoration-line-through fs-14 ms-3">
                $169.99
              </div>
            </div>
            <button class="btn py-2 bg-dark-cyan text-white w-100 font-montserrat-700 fs-14 ">
              <img src="./images/icon-cart.svg" alt="icon_cart" class="me-2">
              <span class="align-text-top">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fiqihalfito">Fiqih Alfito</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  test
</body>

</html>
